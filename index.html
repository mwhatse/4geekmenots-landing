<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>4GeekMeNot — Wear Your Story</title>
    <meta name="description" content="4GeekMeNot: travel-tech, geek-chic tees. Minimal colors, bold vibes. Wear Your Story." />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.4geekmenot.com/" />

    <!-- Open Graph (social share previews) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="4GeekMeNot" />
    <meta property="og:title" content="4GeekMeNot — Wear Your Story" />
    <meta property="og:description" content="Travel tees, minimalist graphics, and bold nerdy vibes." />
    <meta property="og:url" content="https://www.4geekmenot.com/" />
    <!-- Use the relative asset path IF the image lives in /assets in this repo -->
    <meta property="og:image" content="/assets/og-image-1200x630.png" />
    <!-- Or, if you prefer absolute: https://www.4geekmenot.com/assets/og-image-1200x630.png -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="4GeekMeNot t-shirt mockup" />

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="4GeekMeNot — Wear Your Story" />
    <meta name="twitter:description" content="Travel tees, minimalist graphics, and bold nerdy vibes." />
    <meta name="twitter:image" content="/assets/og-image-1200x630.png" />

    <!-- favicons (place the files in public/img/) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
